 
<div class="RegistrationMain">
    <!-- fxLayout="column" fxLayoutAlign="space-around center" -->
    <div>
        <mat-toolbar >
            <span>Registration Page</span>
        </mat-toolbar>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div >
    <!-- fxLayout="column" fxLayoutAlign="space-between center"  -->
    <div>
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="first name"  formControlName="fname">
      </mat-form-field>
      </div>
        <div>
        <mat-form-field appearance="outline">
          <mat-label>last Name</mat-label>
          <input matInput placeholder="last name"  formControlName="lname">
        </mat-form-field>
        </div>
    
    
        <div>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="email" formControlName="email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        </div>
    
        <div>
        <mat-form-field appearance="outline">
          <mat-label>Mobile Number</mat-label>
          <input matInput placeholder="Mobno" formControlName="mob_number">
      
        <mat-error *ngIf="registerForm.get('mob_number').hasError('pattern')">
            Mobno pattern not correct
        </mat-error>
          
        </mat-form-field>
    
        </div>
    
    
        <div>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="password" type="password"  formControlName="password">
          <mat-error *ngIf="registerForm.get('password').hasError('required')">
            Please fill out this field.
        </mat-error>
        <mat-error *ngIf="registerForm.get('password').hasError('minlength')">
            Password min length must be 4 digit.
        </mat-error>
        </mat-form-field>
        </div>
    
        <button mat-raised-button>Submit</button>
        </div>
    </form>
    </div>
