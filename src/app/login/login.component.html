<div>
   <mat-card fxFlex="20%;" fxFlex.xs="70%" fxFlex.sm="40%" fxFlex.md="30%">
<form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
           <div fxLayout="column" fxLayoutAlign="space-between center">
       <p>{{ errorMessage }}</p>
            
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
 
   
       <input matInput placeholder = "Email" formControlName="email"[(ngModel)]=username>

                    <mat-icon matSuffix>email</mat-icon>

    </mat-form-field>

    <mat-form-field  appearance="outline" >
                            <mat-label>Password</mat-label>

        <input matInput placeholder = "Password" formControlName="password"[(ngModel)]=password>
                    <mat-icon matSuffix>lock</mat-icon>
     </mat-form-field>

     <div fxLayout="row" fxLayoutAlign="space-between center">
                <div><button mat-raised-button>Submit</button></div>
                <!-- <div><a href=sendmail>Forgod Password ?</a></div> -->
                <nav>
                    <a routerLink="/sendmail">Forgot Password ?</a>
                </nav>
            </div>
            </div>
 </form>
</mat-card>
</div>
